<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - Arnav Kalekar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cv-container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .cv-header {
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .cv-header h1 {
      font-size: clamp(20px, 3vw, 28px);
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .cv-header .label {
      font-size: clamp(12px, 1.5vw, 14px);
      color: #666666;
      margin-bottom: 12px;
    }
    
    .cv-header .contact-info {
      font-size: clamp(11px, 1.4vw, 13px);
      line-height: 1.8;
    }
    
    .cv-header .contact-info a {
      color: #111111;
      text-decoration: none;
    }
    
    .cv-header .contact-info a:hover {
      text-decoration: underline;
    }
    
    .cv-section {
      margin-bottom: 32px;
    }
    
    .cv-section-title {
      font-size: clamp(16px, 2vw, 18px);
      font-weight: 500;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e5e5;
      text-transform: capitalize;
    }
    
    .cv-item {
      margin-bottom: 24px;
    }
    
    .cv-item:last-child {
      margin-bottom: 0;
    }
    
    .cv-item-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .cv-item-title {
      font-weight: 500;
      font-size: clamp(13px, 1.5vw, 14px);
    }
    
    .cv-item-title a {
      color: #111111;
      text-decoration: none;
    }
    
    .cv-item-title a:hover {
      text-decoration: underline;
    }
    
    .cv-item-org {
      font-weight: 400;
      font-size: clamp(12px, 1.4vw, 13px);
      color: #333333;
    }
    
    .cv-item-org a {
      color: #333333;
      text-decoration: none;
    }
    
    .cv-item-org a:hover {
      text-decoration: underline;
    }
    
    .cv-item-date {
      font-size: clamp(11px, 1.3vw, 12px);
      color: #666666;
      font-weight: 400;
      white-space: nowrap;
    }
    
    .cv-item-summary {
      font-size: clamp(12px, 1.4vw, 13px);
      color: #444444;
      margin-bottom: 8px;
      line-height: 1.6;
    }
    
    .cv-item-highlights {
      list-style-type: disc;
      margin-left: 20px;
      margin-top: 8px;
    }
    
    .cv-item-highlights li {
      font-size: clamp(11px, 1.3vw, 12px);
      margin-bottom: 4px;
      line-height: 1.5;
      color: #444444;
    }
    
    .cv-skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }
    
    .cv-skill-item {
      margin-bottom: 12px;
    }
    
    .cv-skill-name {
      font-weight: 500;
      font-size: clamp(12px, 1.4vw, 13px);
      margin-bottom: 4px;
    }
    
    .cv-skill-keywords {
      font-size: clamp(11px, 1.3vw, 12px);
      color: #666666;
      line-height: 1.6;
    }
    
    .cv-skill-keywords span {
      display: inline-block;
      margin-right: 8px;
    }
    
    .cv-project-item {
      margin-bottom: 20px;
    }
    
    .cv-project-name {
      font-weight: 500;
      font-size: clamp(13px, 1.5vw, 14px);
      margin-bottom: 4px;
    }
    
    .cv-project-description {
      font-size: clamp(12px, 1.4vw, 13px);
      color: #444444;
      margin-bottom: 8px;
      line-height: 1.6;
    }
    
    .cv-education-item {
      margin-bottom: 20px;
    }
    
    .cv-education-institution {
      font-weight: 500;
      font-size: clamp(13px, 1.5vw, 14px);
      margin-bottom: 4px;
    }
    
    .cv-education-area {
      font-size: clamp(12px, 1.4vw, 13px);
      color: #444444;
      margin-bottom: 4px;
    }
    
    .cv-education-courses {
      font-size: clamp(11px, 1.3vw, 12px);
      color: #666666;
      margin-top: 4px;
    }
    
    .cv-interests-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 8px;
    }
    
    .cv-interest-item {
      font-size: clamp(12px, 1.4vw, 13px);
    }
    
    .cv-interest-name {
      font-weight: 500;
    }
    
    .cv-interest-keywords {
      font-size: clamp(11px, 1.3vw, 12px);
      color: #666666;
      margin-top: 2px;
    }
    
    @media (max-width: 768px) {
      .cv-item-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .cv-skills-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="research.html">Research</a>
    <a href="repositories.html">repositories</a>
    <a href="cv.html">CV</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="cv-container">
      <div id="cv-content">
        <!-- CV content will be dynamically loaded here -->
      </div>
    </div>
  </main>

  <script>
    // Load and render CV from JSON
    async function loadCV() {
      try {
        const response = await fetch('resume.json');
        const resume = await response.json();
        renderCV(resume);
      } catch (error) {
        console.error('Error loading CV:', error);
        document.getElementById('cv-content').innerHTML = '<p>Error loading CV data.</p>';
      }
    }

    function renderCV(resume) {
      const container = document.getElementById('cv-content');
      let html = '';

      // Header
      html += '<div class="cv-header">';
      html += `<h1>${resume.basics.name}</h1>`;
      if (resume.basics.label) {
        html += `<div class="label">${resume.basics.label}</div>`;
      }
      html += '<div class="contact-info">';
      if (resume.basics.email) {
        html += `Email: <a href="mailto:${resume.basics.email}">${resume.basics.email}</a><br>`;
      }
      if (resume.basics.profiles) {
        resume.basics.profiles.forEach(profile => {
          if (profile.network === 'GitHub') {
            html += `GitHub: <a href="https://${profile.url}" target="_blank">${profile.url}</a><br>`;
          } else if (profile.network === 'LinkedIn') {
            html += `LinkedIn: <a href="https://${profile.url}" target="_blank">${profile.url}</a><br>`;
          }
        });
      }
      html += '</div>';
      if (resume.basics.summary) {
        html += `<p class="simple-text" style="margin-top: 12px;">${resume.basics.summary}</p>`;
      }
      html += '</div>';

      // Education
      if (resume.education && resume.education.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Education</h2>';
        resume.education.forEach(edu => {
          html += '<div class="cv-education-item">';
          html += `<div class="cv-education-institution">${edu.institution}</div>`;
          if (edu.area) {
            html += `<div class="cv-education-area">${edu.area}${edu.studyType ? `, ${edu.studyType}` : ''}</div>`;
          }
          if (edu.startDate || edu.endDate) {
            const start = edu.startDate || '';
            const end = edu.endDate === 'Present' ? 'Present' : (edu.endDate || '');
            html += `<div class="cv-item-date">${start}${start && end ? ' - ' : ''}${end}</div>`;
          }
          if (edu.courses && edu.courses.length > 0) {
            html += `<div class="cv-education-courses">Relevant Course: ${edu.courses.join(', ')}</div>`;
          }
          html += '</div>';
        });
        html += '</div>';
      }

      // Work Experience
      if (resume.work && resume.work.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Experience</h2>';
        resume.work.forEach(job => {
          html += '<div class="cv-item">';
          html += '<div class="cv-item-header">';
          html += '<div>';
          html += `<div class="cv-item-title">${job.position}</div>`;
          if (job.url) {
            const url = job.url.startsWith('http') ? job.url : `https://${job.url}`;
            html += `<div class="cv-item-org"><a href="${url}" target="_blank">${job.name}</a></div>`;
          } else {
            html += `<div class="cv-item-org">${job.name}</div>`;
          }
          html += '</div>';
          if (job.startDate || job.endDate) {
            const start = job.startDate || '';
            const end = job.endDate === 'Present' ? 'Present' : (job.endDate || '');
            html += `<div class="cv-item-date">${start}${start && end ? ' - ' : ''}${end}</div>`;
          }
          html += '</div>';
          if (job.summary) {
            html += `<div class="cv-item-summary">${job.summary}</div>`;
          }
          if (job.highlights && job.highlights.length > 0) {
            html += '<ul class="cv-item-highlights">';
            job.highlights.forEach(highlight => {
              html += `<li>${highlight}</li>`;
            });
            html += '</ul>';
          }
          html += '</div>';
        });
        html += '</div>';
      }

      // Projects
      if (resume.projects && resume.projects.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Projects</h2>';
        resume.projects.forEach(project => {
          html += '<div class="cv-project-item">';
          html += `<div class="cv-project-name">${project.name}</div>`;
          if (project.description) {
            html += `<div class="cv-project-description">${project.description}</div>`;
          }
          if (project.highlights && project.highlights.length > 0) {
            html += '<ul class="cv-item-highlights">';
            project.highlights.forEach(highlight => {
              html += `<li>${highlight}</li>`;
            });
            html += '</ul>';
          }
          html += '</div>';
        });
        html += '</div>';
      }

      // Skills
      if (resume.skills && resume.skills.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Skills</h2>';
        html += '<div class="cv-skills-grid">';
        resume.skills.forEach(skill => {
          html += '<div class="cv-skill-item">';
          html += `<div class="cv-skill-name">${skill.name}</div>`;
          if (skill.keywords && skill.keywords.length > 0) {
            html += '<div class="cv-skill-keywords">';
            skill.keywords.forEach((keyword, index) => {
              html += `<span>${keyword}${index < skill.keywords.length - 1 ? ',' : ''}</span>`;
            });
            html += '</div>';
          }
          html += '</div>';
        });
        html += '</div>';
        html += '</div>';
      }

      // Publications
      if (resume.publications && resume.publications.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Publications</h2>';
        resume.publications.forEach(pub => {
          html += '<div class="cv-item">';
          html += `<div class="cv-item-title">${pub.name}</div>`;
          if (pub.publisher) {
            html += `<div class="cv-item-org">${pub.publisher}</div>`;
          }
          if (pub.releaseDate) {
            html += `<div class="cv-item-date">${pub.releaseDate}</div>`;
          }
          if (pub.summary) {
            html += `<div class="cv-item-summary">${pub.summary}</div>`;
          }
          html += '</div>';
        });
        html += '</div>';
      }

      // Interests
      if (resume.interests && resume.interests.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Interests</h2>';
        html += '<div class="cv-interests-list">';
        resume.interests.forEach(interest => {
          html += '<div class="cv-interest-item">';
          html += `<div class="cv-interest-name">${interest.name}</div>`;
          if (interest.keywords && interest.keywords.length > 0) {
            html += `<div class="cv-interest-keywords">${interest.keywords.join(', ')}</div>`;
          }
          html += '</div>';
        });
        html += '</div>';
        html += '</div>';
      }

      container.innerHTML = html;
    }

    // Load CV on page load
    loadCV();
  </script>

</body>
</html>
