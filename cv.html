<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - Arnav Kalekar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --cv-accent: #4b6bfb;
      --cv-soft: #f5f7fb;
      --cv-border: #e8ebf3;
      --cv-text: #111111;
      --cv-subtle: #5f6c86;
    }

    body {
      background: linear-gradient(180deg, #f6f7fb 0%, #ffffff 240px);
    }

    .cv-container {
      max-width: 1040px;
      margin: 32px auto 0;
      padding: 28px clamp(18px, 3vw, 32px) 36px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.06);
      border: 1px solid var(--cv-border);
    }
    
    .cv-header {
      margin-bottom: 28px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--cv-border);
    }
    
    .cv-header h1 {
      font-size: clamp(22px, 3vw, 30px);
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--cv-text);
      letter-spacing: -0.01em;
    }
    
    .cv-header .label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: linear-gradient(135deg, rgba(75,107,251,0.08), rgba(75,107,251,0.02));
      border: 1px solid var(--cv-border);
      border-radius: 999px;
      font-size: clamp(12px, 1.5vw, 14px);
      color: var(--cv-subtle);
      margin-bottom: 14px;
    }
    
    .cv-summary {
      margin-top: 14px;
      color: #2a2f3a;
      line-height: 1.65;
      font-size: clamp(12.5px, 1.55vw, 14px);
    }

    .cv-contact-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .cv-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border: 1px solid var(--cv-border);
      border-radius: 999px;
      background: #ffffff;
      color: var(--cv-subtle);
      font-size: clamp(11px, 1.35vw, 12.5px);
      text-decoration: none;
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
    }

    .cv-chip:hover {
      border-color: var(--cv-accent);
      color: var(--cv-accent);
      box-shadow: 0 6px 18px rgba(75, 107, 251, 0.08);
      transform: translateY(-1px);
    }
    
    .cv-section {
      margin-bottom: 24px;
      padding: 20px 20px 16px 20px;
      border: 1px solid var(--cv-border);
      border-radius: 14px;
      background: linear-gradient(180deg, #ffffff 0%, #fbfcff 100%);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.04);
    }
    
    .cv-section-title {
      position: relative;
      font-size: clamp(16px, 2vw, 18px);
      font-weight: 600;
      margin-bottom: 14px;
      padding-left: 14px;
      color: #1f2430;
    }

    .cv-section-title::before {
      content: "";
      position: absolute;
      left: 0;
      top: 4px;
      width: 4px;
      height: 18px;
      border-radius: 6px;
      background: linear-gradient(180deg, var(--cv-accent), #7c92ff);
    }
    
    .cv-item,
    .cv-project-item,
    .cv-education-item {
      margin-bottom: 18px;
    }
    
    .cv-item:last-child,
    .cv-project-item:last-child,
    .cv-education-item:last-child {
      margin-bottom: 0;
    }
    
    .cv-item-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .cv-item-title {
      font-weight: 600;
      font-size: clamp(13.5px, 1.55vw, 15px);
      color: #1f2430;
      letter-spacing: -0.01em;
    }
    
    .cv-item-title a {
      color: inherit;
      text-decoration: none;
    }
    
    .cv-item-title a:hover {
      text-decoration: underline;
      color: var(--cv-accent);
    }
    
    .cv-item-org {
      font-weight: 500;
      font-size: clamp(12px, 1.45vw, 13.5px);
      color: #33415c;
    }
    
    .cv-item-org a {
      color: inherit;
      text-decoration: none;
    }
    
    .cv-item-org a:hover {
      text-decoration: underline;
      color: var(--cv-accent);
    }
    
    .cv-item-date {
      font-size: clamp(11px, 1.3vw, 12px);
      color: #6b7488;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .cv-item-summary {
      font-size: clamp(12.5px, 1.5vw, 13.5px);
      color: #2f3342;
      margin-bottom: 8px;
      line-height: 1.6;
    }
    
    .cv-item-highlights {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }
    
    .cv-item-highlights li {
      position: relative;
      padding-left: 18px;
      font-size: clamp(12px, 1.4vw, 13px);
      margin-bottom: 6px;
      line-height: 1.55;
      color: #3a4052;
    }

    .cv-item-highlights li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 9px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--cv-accent);
      box-shadow: 0 0 0 5px rgba(75, 107, 251, 0.08);
    }
    
    .cv-skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 10px;
    }
    
    .cv-skill-item {
      padding: 12px;
      border: 1px dashed var(--cv-border);
      border-radius: 10px;
      background: #f9fbff;
    }
    
    .cv-skill-name {
      font-weight: 600;
      font-size: clamp(12.5px, 1.5vw, 13.5px);
      margin-bottom: 8px;
      color: #1f2430;
    }
    
    .cv-skill-keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .cv-tag {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #30407a;
      font-size: clamp(11px, 1.35vw, 12.5px);
      border: 1px solid #dfe6ff;
      letter-spacing: 0.01em;
    }
    
    .cv-project-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--cv-border);
    }

    .cv-project-item:last-child {
      border-bottom: none;
    }
    
    .cv-project-name {
      font-weight: 600;
      font-size: clamp(13.5px, 1.55vw, 15px);
      margin-bottom: 4px;
      color: #1f2430;
    }
    
    .cv-project-description {
      font-size: clamp(12.5px, 1.5vw, 13.5px);
      color: #2f3342;
      margin-bottom: 8px;
      line-height: 1.6;
    }
    
    .cv-education-institution {
      font-weight: 600;
      font-size: clamp(13.5px, 1.55vw, 15px);
      margin-bottom: 4px;
      color: #1f2430;
    }
    
    .cv-education-area {
      font-size: clamp(12.5px, 1.5vw, 13.5px);
      color: #2f3342;
      margin-bottom: 4px;
    }
    
    .cv-education-courses {
      font-size: clamp(11.5px, 1.35vw, 12.5px);
      color: #5b6479;
      margin-top: 6px;
    }
    
    .cv-interests-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }
    
    .cv-interest-item {
      padding: 10px 12px;
      border: 1px solid var(--cv-border);
      border-radius: 10px;
      background: #f9fbff;
      min-width: 180px;
    }
    
    .cv-interest-name {
      font-weight: 600;
      color: #1f2430;
      font-size: clamp(12.5px, 1.5vw, 13.5px);
    }
    
    .cv-interest-keywords {
      font-size: clamp(11.5px, 1.35vw, 12.5px);
      color: #5b6479;
      margin-top: 4px;
    }
    
    @media (max-width: 768px) {
      .cv-container {
        margin: 16px auto 0;
        padding: 22px 16px 26px 16px;
      }

      .cv-item-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .cv-skills-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="research.html">Research</a>
    <a href="repositories.html">repositories</a>
    <a href="cv.html">CV</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="cv-container">
      <div id="cv-content">
        <!-- CV content will be dynamically loaded here -->
      </div>
    </div>
  </main>

  <script>
    // Load and render CV from JSON
    async function loadCV() {
      try {
        const response = await fetch('resume.json');
        const resume = await response.json();
        renderCV(resume);
      } catch (error) {
        console.error('Error loading CV:', error);
        document.getElementById('cv-content').innerHTML = '<p>Error loading CV data.</p>';
      }
    }

    function renderCV(resume) {
      const container = document.getElementById('cv-content');
      const basics = resume.basics || {};
      let html = '';

      // Header
      html += '<div class="cv-header">';
      html += `<h1>${basics.name || ''}</h1>`;
      if (basics.label) {
        html += `<div class="label">${basics.label}</div>`;
      }
      html += '<div class="cv-contact-chips">';
      if (basics.email) {
        html += `<a class="cv-chip" href="mailto:${basics.email}">Email</a>`;
      }
      if (basics.phone) {
        html += `<span class="cv-chip">${basics.phone}</span>`;
      }
      if (basics.url) {
        const siteUrl = basics.url.startsWith('http') ? basics.url : `https://${basics.url}`;
        html += `<a class="cv-chip" href="${siteUrl}" target="_blank">Website</a>`;
      }
      if (basics.profiles) {
        basics.profiles.forEach(profile => {
          const profileUrl = profile.url
            ? (profile.url.startsWith('http') ? profile.url : `https://${profile.url}`)
            : '';
          if (profile.network && profileUrl) {
            html += `<a class="cv-chip" href="${profileUrl}" target="_blank">${profile.network}</a>`;
          } else if (profile.network) {
            html += `<span class="cv-chip">${profile.network}</span>`;
          }
        });
      }
      const locationParts = [];
      if (basics.location) {
        const loc = basics.location;
        if (loc.city) locationParts.push(loc.city);
        if (loc.region) locationParts.push(loc.region);
        if (loc.countryCode) locationParts.push(loc.countryCode);
      }
      if (locationParts.length > 0) {
        html += `<span class="cv-chip">Location: ${locationParts.join(', ')}</span>`;
      }
      html += '</div>';
      if (basics.summary) {
        html += `<p class="cv-summary">${basics.summary}</p>`;
      }
      html += '</div>';

      // Education
      if (resume.education && resume.education.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Education</h2>';
        resume.education.forEach(edu => {
          html += '<div class="cv-education-item">';
          html += `<div class="cv-education-institution">${edu.institution}</div>`;
          if (edu.area) {
            html += `<div class="cv-education-area">${edu.area}${edu.studyType ? `, ${edu.studyType}` : ''}</div>`;
          }
          if (edu.startDate || edu.endDate) {
            const start = edu.startDate || '';
            const end = edu.endDate === 'Present' ? 'Present' : (edu.endDate || '');
            html += `<div class="cv-item-date">${start}${start && end ? ' - ' : ''}${end}</div>`;
          }
          if (edu.courses && edu.courses.length > 0) {
            html += `<div class="cv-education-courses">Relevant Courses: ${edu.courses.join(', ')}</div>`;
          }
          html += '</div>';
        });
        html += '</div>';
      }

      // Work Experience
      if (resume.work && resume.work.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Experience</h2>';
        resume.work.forEach(job => {
          html += '<div class="cv-item">';
          html += '<div class="cv-item-header">';
          html += '<div>';
          html += `<div class="cv-item-title">${job.position}</div>`;
          if (job.url) {
            const url = job.url.startsWith('http') ? job.url : `https://${job.url}`;
            html += `<div class="cv-item-org"><a href="${url}" target="_blank">${job.name}</a></div>`;
          } else {
            html += `<div class="cv-item-org">${job.name}</div>`;
          }
          html += '</div>';
          if (job.startDate || job.endDate) {
            const start = job.startDate || '';
            const end = job.endDate === 'Present' ? 'Present' : (job.endDate || '');
            html += `<div class="cv-item-date">${start}${start && end ? ' - ' : ''}${end}</div>`;
          }
          html += '</div>';
          if (job.summary) {
            html += `<div class="cv-item-summary">${job.summary}</div>`;
          }
          if (job.highlights && job.highlights.length > 0) {
            html += '<ul class="cv-item-highlights">';
            job.highlights.forEach(highlight => {
              html += `<li>${highlight}</li>`;
            });
            html += '</ul>';
          }
          html += '</div>';
        });
        html += '</div>';
      }

      // Projects
      if (resume.projects && resume.projects.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Projects</h2>';
        resume.projects.forEach(project => {
          html += '<div class="cv-project-item">';
          html += `<div class="cv-project-name">${project.name}</div>`;
          if (project.description) {
            html += `<div class="cv-project-description">${project.description}</div>`;
          }
          if (project.highlights && project.highlights.length > 0) {
            html += '<ul class="cv-item-highlights">';
            project.highlights.forEach(highlight => {
              html += `<li>${highlight}</li>`;
            });
            html += '</ul>';
          }
          html += '</div>';
        });
        html += '</div>';
      }

      // Skills
      if (resume.skills && resume.skills.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Skills</h2>';
        html += '<div class="cv-skills-grid">';
        resume.skills.forEach(skill => {
          html += '<div class="cv-skill-item">';
          html += `<div class="cv-skill-name">${skill.name}</div>`;
          if (skill.keywords && skill.keywords.length > 0) {
            html += '<div class="cv-skill-keywords">';
            skill.keywords.forEach(keyword => {
              html += `<span class="cv-tag">${keyword}</span>`;
            });
            html += '</div>';
          }
          html += '</div>';
        });
        html += '</div>';
        html += '</div>';
      }

      // Awards
      if (resume.awards && resume.awards.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Awards</h2>';
        resume.awards.forEach(award => {
          html += '<div class="cv-item">';
          html += '<div class="cv-item-header">';
          html += `<div class="cv-item-title">${award.title}</div>`;
          if (award.date) {
            html += `<div class="cv-item-date">${award.date}</div>`;
          }
          html += '</div>';
          if (award.awarder) {
            html += `<div class="cv-item-org">${award.awarder}</div>`;
          }
          if (award.summary) {
            html += `<div class="cv-item-summary">${award.summary}</div>`;
          }
          html += '</div>';
        });
        html += '</div>';
      }

      // Publications
      if (resume.publications && resume.publications.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Publications</h2>';
        resume.publications.forEach(pub => {
          html += '<div class="cv-item">';
          html += `<div class="cv-item-title">${pub.name}</div>`;
          if (pub.publisher) {
            html += `<div class="cv-item-org">${pub.publisher}</div>`;
          }
          if (pub.releaseDate) {
            html += `<div class="cv-item-date">${pub.releaseDate}</div>`;
          }
          if (pub.summary) {
            html += `<div class="cv-item-summary">${pub.summary}</div>`;
          }
          html += '</div>';
        });
        html += '</div>';
      }

      // Interests
      if (resume.interests && resume.interests.length > 0) {
        html += '<div class="cv-section">';
        html += '<h2 class="cv-section-title">Interests</h2>';
        html += '<div class="cv-interests-list">';
        resume.interests.forEach(interest => {
          html += '<div class="cv-interest-item">';
          html += `<div class="cv-interest-name">${interest.name}</div>`;
          if (interest.keywords && interest.keywords.length > 0) {
            html += `<div class="cv-interest-keywords">${interest.keywords.join(', ')}</div>`;
          }
          html += '</div>';
        });
        html += '</div>';
        html += '</div>';
      }

      container.innerHTML = html;
    }

    // Load CV on page load
    loadCV();
  </script>

</body>
</html>
